---
name: Packager

on:
  push:
  pull_request:

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_REPO: lucarval/festoji
  IMAGE_TAGS: latest
  # Enalbe using GitHub OIDC with Fulcio and Rekor
  COSIGN_EXPERIMENTAL: 1
  PROVENANCE_FILE: provenance.att

jobs:
  package:
    name: Build and push container image
    runs-on: ubuntu-latest

    permissions:
      # Needed for signing the container image with GitHub OIDC Token
      id-token: write

    steps:
    - uses: actions/checkout@v2

    - name: Install Cosign
      uses: sigstore/cosign-installer@main

    - name: Install Syft
      uses: anchore/sbom-action/download-syft@v0.7.0

    - name: Log in to Red Hat Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REGISTRY_REDHAT_IO_USER }}
        password: ${{ secrets.REGISTRY_REDHAT_IO_PASSWORD }}

    - name: Log in to quay.io
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ secrets.REGISTRY_QUAY_IO_USER }}
        password: ${{ secrets.REGISTRY_QUAY_IO_PASSWORD }}
        registry: quay.io

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_REPO }}
        tags: ${{ env.IMAGE_TAGS }}
        dockerfiles: |
          ./Dockerfile

    - name: Push to quay.io
      id: push-image
      # Of course, only push to quay.io if this is a change in master
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/push-to-registry@v2
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}

    - name: Sign image with GitHub OIDC Token
      if: ${{ github.ref == 'refs/heads/master' }}
      run: cosign sign ${IMAGE_REGISTRY}/${IMAGE_REPO}@${DIGEST}
      env:
        DIGEST: ${{ steps.push-image.outputs.digest }}

    # TODO: quay.io does not yet support uploading attestation format, see
    # https://issues.redhat.com/browse/PROJQUAY-3386
    # Use `--no-upload` parameter since cosign will still upload it to rekor.
    - name: Generate and store SBOM
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
          syft "${IMAGE_REGISTRY}/${IMAGE_REPO}@${DIGEST}" -o spdx-json=sbom-spdx.json
          cosign attest --no-upload --predicate sbom-spdx.json --type spdx "${IMAGE_REGISTRY}/${IMAGE_REPO}@${DIGEST}"
      env:
        DIGEST: ${{ steps.push-image.outputs.digest }}

    - name: Generate provenance
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: philips-labs/slsa-provenance-action@v0.7.2
      with:
        command: generate
        subcommand: container
        arguments: --repository "${IMAGE_REGISTRY}/${IMAGE_REPO}" --output-path "${PROVENANCE_FILE}" --digest "${DIGEST}" --tags "${IMAGE_TAGS}"

    # TODO: quay.io does not yet support uploading attestation format, see
    # https://issues.redhat.com/browse/PROJQUAY-3386
    # Use `--no-upload` parameter since cosign will still upload it to rekor.
    - name: Store provenance
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
        jq '.predicate' "${PROVENANCE_FILE}" > provenance-predicate.att
        cosign attest --no-upload --predicate provenance-predicate.att --type slsaprovenance "${IMAGE_REGISTRY}/${IMAGE_REPO}@${IMAGE_DIGEST}"

