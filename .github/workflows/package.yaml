---
name: Packager

on:
  push:
  pull_request:

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_REPO: lucarval/festoji
  IMAGE_TAGS: latest

jobs:
  package:
    name: Build and push container image
    runs-on: ubuntu-latest

    permissions:
      # Needed for signing the container image with GitHub OIDC Token
      id-token: write

    steps:
    - uses: actions/checkout@v2

    - name: Install Cosign
      uses: sigstore/cosign-installer@main

    - name: Log in to Red Hat Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REGISTRY_REDHAT_IO_USER }}
        password: ${{ secrets.REGISTRY_REDHAT_IO_PASSWORD }}

    - name: Log in to quay.io
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ secrets.REGISTRY_QUAY_IO_USER }}
        password: ${{ secrets.REGISTRY_QUAY_IO_PASSWORD }}
        registry: quay.io

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_REPO }}
        tags: ${{ env.IMAGE_TAGS }}
        dockerfiles: |
          ./Dockerfile

    - name: Push to quay.io
      id: push-image
      # Of course, only push to quay.io if this is a change in master
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/push-to-registry@v2
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}

    - name: Sign image with GitHub OIDC Token
      if: ${{ github.ref == 'refs/heads/master' }}
      run: cosign sign ${IMAGE_REGISTRY}/${IMAGE_REPO}@${DIGEST}
      env:
        DIGEST: ${{ steps.push-image.outputs.digest }}
        COSIGN_EXPERIMENTAL: 1
